  <style>
    :root {
      --ios-bg: #000000;
      --ios-card: #1C1C1E;
      --ios-card-secondary: #2C2C2E;
      --ios-blue: #0A84FF;
      --ios-gray: #8E8E93;
      --ios-separator: rgba(255, 255, 255, 0);
      --ios-text: #FFFFFF;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      background-color: var(--ios-bg);
      color: var(--ios-text);
    }

    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .safe-top {
      padding-top: env(safe-area-inset-top);
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .ios-blur {
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }

    @keyframes ios-slide-up {
      from {
        transform: translateY(100%);
      }

      to {
        transform: translateY(0);
      }
    }

    .animate-ios-sheet {
      animation: ios-slide-up 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Fix Tailwind defaults for dark mode */
    .bg-white {
      background-color: var(--ios-card) !important;
    }

    .text-black {
      color: var(--ios-text) !important;
    }

    .bg-\[\#F2F2F7\] {
      background-color: var(--ios-bg) !important;
    }

    .border-black\/5 {
      border-color: var(--ios-separator) !important;
    }

    .border-\[\#F2F2F7\] {
      border-color: var(--ios-separator) !important;
    }

    .bg-\[\#E9E9EB\] {
      background-color: var(--ios-card-secondary) !important;
    }
  </style>
